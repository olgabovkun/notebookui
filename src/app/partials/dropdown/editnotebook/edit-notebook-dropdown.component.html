<div class="row">

        <div ngbDropdown class="d-inline-block">
            <i class="bi bi-three-dots" id="dropdownForm1" ngbDropdownToggle></i>

            <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="position-fixed">

                <div class="px-4 mt-2 dropdown-item" ngbDropdownItem>
                    <div class="edit-notebook-wrapper edit-item" (click)="editNotebook()">
                        <i class="pencil bi bi-pencil-fill me-3"></i>
                        <span>Edit notebook</span>
                    </div>
                </div>

                <div class="px-4 mt-1 dropdown-item" ngbDropdownItem>
                    <div class="add-note-wrapper edit-item" (click)="deleteNotebook()">
                        <i class="bi bi-trash-fill me-3"></i>
                        <span>Delete notebook</span>
                    </div>
                </div>

                <div class="px-4 mt-1 mb-2 dropdown-item" ngbDropdownItem>
                    <div class="add-note-wrapper edit-item" (click)="addNote()">
                        <i class="bi bi-plus-circle me-3"></i>
                        <span>Add note</span>
                    </div>
                </div>
